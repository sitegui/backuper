<!doctype html>
<html>
	<head>
		<title>BackUper</title>
		
		<script src="asyncProtocol.js"></script>
		
		<script src="Window.js"></script>
		<script src="FilesExplorer.js"></script>
		<script src="FolderPicker.js"></script>
		<script src="Restore.js"></script>
		
		<script src="port.js"></script>
		<script src="js.js"></script>
		<link rel="stylesheet" href="css.css">
	</head>
	
	<body>
		<h1>BackUper</h1>
		
		<div class="panels">
			<div class="table-panel-1 panel">
				<h2>Watched folders</h2>
				<ul class="folders-list" id="watch-list"></ul>
				<p>Last scan completed <span id="last-cicle"></span></p>
			</div>
			
			<div class="table-panel-2 panel">
				<h2>Upload progress</h2>
				<p id="upload-queue"></p>
				<p id="upload-progress"></p>
				<p>Quota:</p>
				<div id="quota"></div>
			</div>
		</div>
		
		<div class="panel">
			<h2>Files</h2>
			<p>
				<span class="button" id="restore-folder">Restore this folder</span>
				<span id="reload-button"> - <span class="button" onclick="fullUpdate()">Reload</span></span>
			</p>
			<p id="files-path" class="path"></p>
			<div class="items-stage" id="files-stage"></div>
		</div>
		
		<div class="window-background" style="display:none" id="window-background">
			<div class="window">
				<img src="icons/cross.png" class="button window-close" onclick="Window.close()">
				<h2 id="window-title" class="window-title"></h2>
				<div id="window-content" class="window-content"></div>
			</div>
		</div>
		
		<div class="tasksStatus" style="display:none" id="tasksStatus">
			<h3>Restore progress</h3>
		</div>
	</body>
</html>
