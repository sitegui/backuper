<!doctype html>
<html>
	<head>
		<title>BackUper</title>
		
		<script src="async-protocol/aP.js"></script>
		<script src="async-protocol/Data.js"></script>
		<script src="async-protocol/DataArray.js"></script>
		<script src="async-protocol/DataBuffer.js"></script>
		<script src="async-protocol/Exception.js"></script>
		<script src="async-protocol/inflateData.js"></script>
		<script src="async-protocol/inflateFormat.js"></script>
		<script src="async-protocol/Token.js"></script>
		
		<script src="Window.js"></script>
		<script src="FilesExplorer.js"></script>
		<script src="FolderPicker.js"></script>
		
		<script src="port.js"></script>
		<script src="js.js"></script>
		<link rel="stylesheet" href="css.css">
	</head>
	
	<body>
		<h1>BackUper</h1>
		
		<div class="panels">
			<div class="table-panel panel">
				<h2>Watched folders</h2>
				<ul class="folders-list" id="watch-list"></ul>
			</div>
			
			<div class="table-panel panel">
				<h2>Upload progress</h2>
				<p id="upload-queue"></p>
				<p id="upload-progress"></p>
				<p id="upload-quota"></p>
			</div>
		</div>
		
		<div class="panel">
			<h2>Files</h2>
			<div id="files-path" class="path"></div>
			<div class="items-stage" id="files-stage"></div>
		</div>
		
		<div class="window-background" style="display:none" id="window-background">
			<div class="window">
				<img src="icons/cross.png" class="button window-close" onclick="Window.close()">
				<h2 id="window-title" class="window-title"></h2>
				<div id="window-content" class="window-content"></div>
			</div>
		</div>
	</body>
</html>
